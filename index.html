<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Todo List | 登入</title>
    <link rel="stylesheet" href="./src/styles/all.css" />
    <script type="module" src="./src/scripts/bundle.js" defer></script>
  </head>
  <body class="bg-primary font-sans text-dark font-bold">
    <main>
      <div
        class="container mx-auto px-8 max-w-5xl h-[100vh] text-center lg:grid lg:grid-cols-12 lg:gap-5 lg:items-center"
      >
        <div class="col-span-5 col-start-2 flex flex-col">
          <h1>
            <a class="logo mt-12 lg:mt-0" href="./"> Online Todo List </a>
          </h1>
          <img
            class="hidden mt-4 lg:block"
            src="./src/images/home_illustration.svg"
            alt="home logo"
          />
        </div>
        <div class="col-span-4 col-start-8">
          <h2 class="mt-4 text-xl">最實用的線上代辦事項服務</h2>
          <form class="form-login" action="/login" method="post">
            <ul class="flex flex-col gap-4 mt-8 mx-auto max-w-xs">
              <li>
                <p class="mb-1 text-sm text-left">Email</p>
                <input
                  class="px-4 py-3 w-full rounded-[10px]"
                  type="text"
                  name="email"
                />
                <p class="input-alert"></p>
              </li>
              <li>
                <p class="mb-1 text-sm text-left">Password</p>
                <input
                  class="px-4 py-3 w-full rounded-[10px]"
                  type="password"
                  name="password"
                />
                <p class="input-alert"></p>
              </li>
            </ul>
            <button
              class="mt-7 lg:mt-6 px-12 py-3 bg-dark rounded-[10px] text-white cursor-pointer hover:ease-in hover:text-primary hover:bg-black duration-300"
              type="submit"
            >
              登入
            </button>
          </form>
          <a class="block mt-6 hover:text-black duration-300" href="./signup"
            >註冊帳號</a
          >
        </div>
      </div>
    </main>
  </body>
</html>
